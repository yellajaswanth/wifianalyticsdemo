<div class="page page-dashboard" data-ng-controller="DashboardCtrl">
    <div class="row">
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-success">
                    <i class="fa fa-taxi"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2" id="cp_devices">0</p>
                    <p class="text-muted"><span data-i18n="Active Hotspots">Active Hotspots</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-info">
                    <i class="fa fa-users"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2" id="cp_users">0</p>
                    <p class="text-muted"><span data-i18n="Total users">Total users</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-warning">
                    <i class="fa fa-cloud-download"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2" id="cp_data">0<span class="size-h4">GB</span></p>
                    <p class="text-muted"><span data-i18n="Total Data Usage">Total Data Usage</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="box-icon bg-danger">
                    <i class="fa fa-mobile"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2" id="cp_browsingTime">60<span class="size-h4">Hours</span></p>
                    <p class="text-muted"><span data-i18n="Total Browsing Time ">Total Browsing Time</span></p>
                </div>
            </div>
        </div>

    </div>
    
    
<!-- Tabs Code Start-->
    <div>
  	  <div class="col-md-12" >
  		<ul class="nav nav-pills nav-stacked">
       	  <li ng-class="{ active: isSet(1) }">
          	<a href ng-click="setTab(1)">List</a>
       	  </li>
       	  <li ng-class="{ active: isSet(2) }">
          	<a href ng-click="setTab(2)">Active HotSpots</a>
       	  </li>       	  
       	  <li ng-class="{ active: isSet(3) }">
          	<a href ng-click="setTab(3)">Maps</a>
       	  </li>
     	</ul>
  	</div>
      <div class="col-md-12">
  		<div class="jumbotron1">
       	  <div ng-show="isSet(1)">
       	    <!-- Grid Code Starts-->
       	    <div ag-grid="gridOptions" style="height: 300px;margin-bottom:15px" class="ag-fresh"></div>
       	    <!-- Grid Code End-->       	    
       	  </div>


          <div ng-show="isSet(2)">
       	    <!-- Grid1 Code Starts-->
       	    <div ag-grid="gridOptions1" style="height: 300px;margin-bottom:15px" class="ag-fresh"></div>
       	    <!-- Grid1 Code End-->       	              
          </div>


       	  
          <div ng-show="isSet(3)">
          
          <div class="map" id="gmap1" style="margin-bottom:15px"></div>
          
          </div>
  	    </div>
     </div>
    </div>
    
    
<!-- Tabs Code End-->

</div>
