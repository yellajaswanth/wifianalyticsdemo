<section class="page-form-ele page" ng-controller="AddCampaignCtrl">

    <!-- Input -->
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Add Campaign</strong></div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="submitcampaign()">

                <div class="form-group">
                    <label for="" class="col-sm-2">Campaign Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="campaignName">
                    </div>
                </div>

                <div class="form-group">
                <label for="" class="col-sm-2">Advertising Type</label>
                    <dl class="dl-horizontal" style="margin-left:1.5em;">
                      <dd>
                          <label class="ui-radio"><input name="adtype" id="videoad" type="radio" ng-model="adtype" value="videoad" ><span>Video Advertising</span></label>
                          <label class="ui-radio"><input name="adtype" id="bottomad" type="radio" ng-model="adtype" value="bottomad"><span>Bottom Banner Ad</span></label>
                         <!--  <label class="ui-radio"><input name="adtype" id="popupad" type="radio" ng-model="adtype" value="popupad"><span>Popup Ad</span></label> -->
                      </dd>
                  </dl>
                </div>

                <div class="form-group" ng-show="adtype == 'bottomad'">
                    <label for="" class="col-sm-2">Icon Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="iconurl">
                        <span class="help-block">Size: 100x100</span>
                    </div>
                </div>

                <div class="form-group" ng-show="adtype == 'bottomad'">
                    <label for="" class="col-sm-2">Bottom Banner Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="bannerurl">
                        <span class="help-block">Size: 1000x100</span>
                    </div>
                </div>

                <div class="form-group" ng-show="adtype == 'bottomad'">
                    <label for="" class="col-sm-2">Ad Navigate Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="navurl">
                        <span class="help-block">This url will be navigated on clicking the advertisement.</span>
                    </div>
                </div>

                 <div class="form-group" ng-show="adtype == 'videoad'">
                    <label for="" class="col-sm-2">Youtube Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="videourl">
                        <span class="help-block">Example: https://www.youtube.com/watch?v=WwSyH1pBcCY</span>
                    </div>
                </div>


                <button type="submit" class="btn btn-success">Submit</button>
               
                
            </form>
        </div>
    </section>
    <!-- end Input -->


</section>
